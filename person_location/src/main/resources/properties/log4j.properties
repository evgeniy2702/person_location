log4j.rootLogger=INFO, console

log4j.appender.console=org.apache.log4j.RollingFileAppender
log4j.appender.console.MaxFileSize=10240KB
log4j.appender.console.MaxBackupIndex=20
log4j.appender.console.File=${catalina.base}/logs/PersonLocationFront/console.log
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=[%5p] [%d{dd-MM-yyyy HH:mm:ss,SSS}] %m%n